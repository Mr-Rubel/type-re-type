<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Type Re-type</title>
</head>
<body>
    <section class="type-retype">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center text-capitalize text-primary py-4">
                    <h1>this is type re-typer</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2">
                    <form>
                        <div class="mb-3">
                          <input type="text" placeholder="Type your text" class="form-control type-text-here" >
                        </div>
                        <div class="mb-3">
                          <input type="text" readonly class="form-control show-text-here" placeholder="Auto Re-Type your text here!!!">
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
